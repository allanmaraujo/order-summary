<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="icon" type="imagens/png" sizes="32x32" href="./img/favicon-32x32.png">
<link rel="stylesheet" href="./styles.css">

<title>Frontend Mentor | Order summary card</title>
    <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="bgimage" style="background-image:linear-gradient(100deg, rgba(209, 221, 255, 0.71) 50%, rgba(209, 221, 255, 0.71) 50%), url(./img/pattern-background-desktop.svg);">
        <div class="ordercard">
            <img src="./imagens/illustration-hero.svg" class="orderimg">
            <div class="orderdiv">
                <p class="title">Order Summary</p>
                <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="order-flex">
                    <div class="order-flex-in">
                        <img src="./imagens/icon-music.svg" class="order-icon">
                        <p class="order-plan">Annual Plan <span>$59.99/year</span></p>
                    </div>
                    <a href="#" class="order-change">Change</a>
                </div>
            <a href="#" class="order-proceed">Proceed to Payment</a>
            <p class="order-cancel"><a href="#">Cancel Order</a></p>
        </div>
    </div>
</div>
</body>
</html>
